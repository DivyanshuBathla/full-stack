<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
</body>
<script>
    function msg(){
    val=document.getElementById('time');
    var curr=new Date().toLocaleTimeString();
    val.innerHTML=curr;
    }
    msg();
    setInterval(msg,600);
    
</script>
</html>
