
<!DOCTYPE HTML>
<html>
    <head>
        <form onsubmit="validate(event)">
            <label>Enter the card number</label>
            <input type="text" name="card" id="card">
            <span id="msg"></span>
            <button type="submit" value="submit">submit</button>
        </form>
    </head>
    <script>
        function validate(event)
        {
            event.preventDefault();
            var card_no=document.getElementById('card').value;
            var mess=document.getElementById('msg');
             if(/^\d{16}$/.test(card_no))
             {
               var prefix=parseInt(card_no.substring(0,2));
                if(prefix>=51&&prefix<=55)
                {
                    mess.innerHTML='Valid master';
                    return true;
                }
                if(card_no[0]=='4')
                {
                    mess.innerHTML='Valid visa';
                    return true;
                }

             }
             else if(/^\d{13}$/.test(card_no))
             {
               var prefix=parseInt(card_no.substring(0,2));
               if(card_no[0]=='4')
                {
                    mess.innerHTML='Valid visa';
                    return true;
                }
             }
             else if(/^\d{15}$/.test(card_no))
             {
                var prefix=parseInt(card_no.substring(0,2));
                if(prefix>=34&&prefix<=37)
                {
                    mess.innerHTML='Valid amex';
                    return true;
                }
             }
             else
              {
                mess.innerHTML='InValid';
              }
              return false;

        }
        
    </script>
</html>
